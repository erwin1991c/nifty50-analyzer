<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nifty50 Analyzer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Nifty50 Analyzer</h1>
	<div id="input-container">
		<table>
			<tr>
				<th>Indicator</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>Strike Rate</td>
				<td><input type="number" id="strike-rate-value"></td>
			</tr>
			<tr>
				<td>Bollinger Bands</td>
				<td>
					<input type="number" id="bollinger-bands-upper-value" placeholder="Upper Band">
					<input type="number" id="bollinger-bands-middle-value" placeholder="Middle Band">
					<input type="number" id="bollinger-bands-lower-value" placeholder="Lower Band">
					<input type="number" id="bollinger-bands-signal-value" placeholder="Signal Line">
				</td>
			</tr>
			<tr>
				<td>Moving Average</td>
				<td><input type="number" id="moving-average-value"></td>
			</tr>
			<tr>
				<td>RSI</td>
				<td><input type="number" id="rsi-value"></td>
			</tr>
			<tr>
				<td>MACD</td>
				<td>
					<input type="number" id="macd-value" placeholder="MACD Line">
					<input type="number" id="macd-signal-value" placeholder="Signal Line">
					<input type="number" id="macd-histogram-value" placeholder="Histogram">
				</td>
			</tr>
			<tr>
				<td>Stochastic</td>
				<td>
					<input type="number" id="stochastic-value" placeholder="Fast Stochastic">
					<input type="number" id="stochastic-slow-value" placeholder="Slow Stochastic">
				</td>
			</tr>
			<tr>
				<td>Stochastic RSI</td>
				<td>
					<input type="number" id="stochastic-rsi-value" placeholder="Fast Stochastic RSI">
					<input type="number" id="stochastic-rsi-slow-value" placeholder="Slow Stochastic RSI">
				</td>
			</tr>
			<tr>
				<td>Ichimoku Cloud</td>
				<td>
					<input type="number" id="ichimoku-cloud-tenkan-sen-value" placeholder="Tenkan-sen">
					<input type="number" id="ichimoku-cloud-kijun-sen-value" placeholder="Kijun-sen">
					<input type="number" id="ichimoku-cloud-senkou-span-a-value" placeholder="Senkou Span A">
					<input type="number" id="ichimoku-cloud-senkou-span-b-value" placeholder="Senkou Span B">
					<input type="number" id="ichimoku-cloud-chikou-span-value" placeholder="Chikou Span">
					<input type="number" id="ichimoku-cloud-lagging-span-value" placeholder="Lagging Span">
				</td>
			</tr>
			<tr>
				<td>ATR</td>
				<td><input type="number" id="atr-value"></td>
			</tr>
		</table>
		<button id="analyze-btn">Analyze</button>
		<p id="analysis-result"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
