<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nifty50 Analyzer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Nifty50 Analyzer</h1>
	<div id="input-container">
		<select id="indicator-select">
			<option value="">Select Indicator</option>
			<option value="Strike Rate">Strike Rate</option>
			<option value="Bollinger Bands">Bollinger Bands</option>
			<option value="Moving Average">Moving Average</option>
			<option value="RSI">RSI</option>
			<option value="MACD">MACD</option>
			<option value="Stochastic">Stochastic</option>
			<option value="Stochastic RSI">Stochastic RSI</option>
			<option value="Ichimoku Cloud">Ichimoku Cloud</option>
			<option value="ATR">ATR</option>
		</select>
		<input type="number" id="indicator-value" placeholder="Enter indicator value">
		<button id="analyze-btn">Analyze</button>
		<p id="analysis-result"></p>
	</div>
	<script src="script.js"></script>
</body>
</html>
